    <h2>Contact Us Directly!</h2>
    <p style="color:black; margin-bottom: 30px;">You wish to contact us directly to ask more information about our company? No worries! Just compile the info down below and we'll answer you!</p>
    <hr style="width:5%;border: 1px solid black;">

        <label for="name">Your name:</label>
        <input type="text" id="name" name="name" size="50" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" pattern=".+@globex\.com" size="50" required>

        <input type="text" id="subject" name="subject" size="50" required>
         <label for="message">Message:</label>
         <textarea id="message" name="message" cols="50" rows="10" required></textarea>
